<div class="c-dialog-user flex items-center gap-3" *ngIf="receiveUser">
  <a [routerLink]="'/user/' + receiveUser.id" class="block font-bold text-base text-gray-900">{{receiveUser.name || receiveUser.nickname}}</a>
  <div class="shrink-0 basis-12 w-12 h-12 rounded-full overflow-hidden" *ngIf="receiveUser.photo">
    <a [routerLink]="'/user/' + receiveUser.id">
      <img [src]="receiveUser.photo" [alt]="receiveUser.photo"/>
    </a>
  </div>
</div>
