<ng-container *ngIf="books && books.length else empty">
  <ul class="flex flex-col gap-3">
    <ng-container *ngFor="let book of books; trackBy:trackByFn">
      <li>
        <app-product
          [photo]="book.photo"
          [title]="book.title"
          [bookId]="book.isbn"
          [author]="book.authors"
          [categories]="book.categories"
          [publicationTime]="book.publicationTime"
          [link]="'/books/new/' + book.isbn"
          [hiddenActions]="true"
        ></app-product>
      </li>
    </ng-container>
  </ul>
</ng-container>
<ng-template #empty>
  <div class="flex flex-col gap-3">
    <div class="py-16 flex flex-col gap-6 text-center">
      <app-image src="/assets/images/empty-books.svg"></app-image>
      <p class="font-bold text-sm dark:text-gray-200">Книги не найдены</p>
    </div>
  </div>
</ng-template>
