<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <ng-content select="header"></ng-content>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-content select="content"></ng-content>
  </mat-expansion-panel>
</mat-accordion>
