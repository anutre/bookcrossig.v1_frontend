<ng-container *ngIf="books && books.length else empty">
  <ul class="flex flex-col gap-3">
    <li *ngFor="let book of books; trackBy:trackByFn">
      <app-product
        [photo]="book.photo"
        [title]="book.title"
        [bookId]="book.id"
        [author]="book.authors"
        [categories]="book.categories"
        [status]="book.type"
        [nickname]="isNicknameHidden ? null : book.user.nickname"
        [userId]="isNicknameHidden ? null : book.user.id"
        [publicationTime]="book.publicationTime"
        [hiddenActions]="hiddenActions"
        [hiddenStatus]="book?.status"
        [isEditAction]="editAction"
        [link]="'/book/' + book.id"
      ></app-product>
    </li>
  </ul>
</ng-container>
<ng-template #empty>
  <div class="flex flex-col gap-3">
    <div class="py-16 flex flex-col gap-6 text-center">
      <app-image [src]="emptyImage" initWidth="138" initHeight="114"></app-image>
      <p class="font-semibold text-sm" [innerHTML]="emptyMessage"></p>
      <app-link [mode]="['button', 'active', 'fw', 'md']" to="/books">Добавить книгу</app-link>
    </div>
  </div>
</ng-template>
